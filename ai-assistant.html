<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCalc - AI Assistant</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            background-color: #3498db;
            color: white;
            padding: 15px 0;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .dark-mode-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .dark-mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Main Content Styles */
        .main-content {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .ai-header {
            margin-top: 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        /* Chat Interface Styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header {
            background-color: #f0f0f0;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-weight: bold;
            font-size: 18px;
        }
        
        .chat-options button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s;
            background-color: #e0e0e0;
        }
        
        .chat-options button:hover {
            background-color: #d0d0d0;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9f9f9;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #3498db;
            color: white;
            border-bottom-right-radius: 0;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 0;
        }
        
        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        
        .chat-input textarea {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            height: 20px;
            max-height: 100px;
            transition: height 0.2s;
        }
        
        .chat-input textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .send-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: #2980b9;
        }
        
        .send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        /* Code Assistant Styles */
        .code-assistant {
            margin-top: 30px;
        }
        
        .code-assistant h2 {
            margin-top: 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .code-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .language-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .code-action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .code-action-button {
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .code-action-button:hover {
            background-color: #e0e0e0;
        }
        
        .code-editor {
            display: flex;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .code-input {
            flex: 1;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            border: none;
            border-right: 1px solid #ddd;
        }
        
        .code-input:focus {
            outline: none;
        }
        
        .code-output {
            flex: 1;
            padding: 15px;
            background-color: #f9f9f9;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow: auto;
            white-space: pre-wrap;
        }
        
        .code-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .code-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .code-button:hover {
            background-color: #2980b9;
        }
        
        .code-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        /* Footer Styles */
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #f0f0f0;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: #333;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            color: #666;
            font-size: 14px;
        }
        
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        
        body.dark-mode header {
            background-color: #2c3e50;
        }
        
        body.dark-mode .main-content {
            background-color: #2d2d2d;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        body.dark-mode .chat-header {
            background-color: #3d3d3d;
            border-bottom-color: #444;
        }
        
        body.dark-mode .chat-options button:hover {
            background-color: #555;
        }
        
        body.dark-mode .ai-message {
            background-color: #3d3d3d;
            color: #f0f0f0;
        }
        
        body.dark-mode .chat-input {
            background-color: #3d3d3d;
            border-top-color: #444;
        }
        
        body.dark-mode .chat-input textarea {
            background-color: #2d2d2d;
            border-color: #444;
            color: #f0f0f0;
        }
        
        body.dark-mode .chat-input textarea:focus {
            border-color: #3498db;
        }
        
        body.dark-mode .code-action-button {
            background-color: #3d3d3d;
            border-color: #444;
            color: #f0f0f0;
        }
        
        body.dark-mode .code-action-button:hover {
            background-color: #4d4d4d;
        }
        
        body.dark-mode .code-input {
            background-color: #2d2d2d;
            color: #f0f0f0;
            border-right-color: #444;
        }
        
        body.dark-mode .code-output {
            background-color: #3d3d3d;
            color: #f0f0f0;
        }
        
        body.dark-mode .language-select {
            background-color: #2d2d2d;
            border-color: #444;
            color: #f0f0f0;
        }
        
        body.dark-mode footer {
            background-color: #2d2d2d;
            border-top-color: #444;
        }
        
        body.dark-mode .footer-links a {
            color: #f0f0f0;
        }
        
        body.dark-mode .copyright {
            color: #aaa;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .code-editor {
                flex-direction: column;
                height: auto;
            }
            
            .code-input, .code-output {
                height: 200px;
            }
            
            .code-input {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
            
            body.dark-mode .code-input {
                border-bottom-color: #444;
            }
        }
    </style>
</head>
