<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCalc - AI Assistant</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            background-color: #3498db;
            color: white;
            padding: 15px 0;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .dark-mode-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .dark-mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Main Content Styles */
        .main-content {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .ai-header {
            margin-top: 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        /* Chat Interface Styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #f0f0f0;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-weight: bold;
            font-size: 18px;
        }
        
        .chat-options button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        
        .chat-options button:hover {
            background-color: #ddd;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #3498db;
            color: white;
            border-bottom-right-radius: 0;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 0;
        }
        
        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        
        .chat-input textarea {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            height: 20px;
            max-height: 100px;
            transition: height 0.2s;
        }
        
        .chat-input textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .send-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: #2980b9;
        }
        
        .send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        /* Code Assistant Styles */
        .code-assistant {
            margin-top: 30px;
        }
        
        .code-assistant h2 {
            margin-top: 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .code-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .language-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .code-action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .code-action-button {
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .code-action-button:hover {
            background-color: #e0e0e0;
        }
        
        .code-editor {
            display: flex;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .code-input {
            flex: 1;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            border: none;
            border-right: 1px solid #ddd;
        }
        
        .code-input:focus {
            outline: none;
        }
        
        .code-output {
            flex: 1;
            padding: 15px;
            background-color: #f9f9f9;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow: auto;
            white-space: pre-wrap;
        }
        
        .code-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .code-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .code-button:hover {
            background-color: #2980b9;
        }
        
        .code-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        /* Footer Styles */
        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #f0f0f0;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: #333;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            color: #666;
            font-size: 14px;
        }
        
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        
        body.dark-mode header {
            background-color: #2c3e50;
        }
        
        body.dark-mode .main-content {
            background-color: #2d2d2d;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        body.dark-mode .chat-header {
            background-color: #3d3d3d;
            border-bottom-color: #444;
        }
        
        body.dark-mode .chat-options button:hover {
            background-color: #555;
        }
        
        body.dark-mode .ai-message {
            background-color: #3d3d3d;
            color: #f0f0f0;
        }
        
        body.dark-mode .chat-input {
            background-color: #3d3d3d;
            border-top-color: #444;
        }
        
        body.dark-mode .chat-input textarea {
            background-color: #2d2d2d;
            border-color: #444;
            color: #f0f0f0;
        }
        
        body.dark-mode .chat-input textarea:focus {
            border-color: #3498db;
        }
        
        body.dark-mode .code-action-button {
            background-color: #3d3d3d;
            border-color: #444;
            color: #f0f0f0;
        }
        
        body.dark-mode .code-action-button:hover {
            background-color: #4d4d4d;
        }
        
        body.dark-mode .code-input {
            background-color: #2d2d2d;
            color: #f0f0f0;
            border-right-color: #444;
        }
        
        body.dark-mode .code-output {
            background-color: #3d3d3d;
            color: #f0f0f0;
        }
        
        body.dark-mode .language-select {
            background-color: #2d2d2d;
            border-color: #444;
            color: #f0f0f0;
        }
        
        body.dark-mode footer {
            background-color: #2d2d2d;
            border-top-color: #444;
        }
        
        body.dark-mode .footer-links a {
            color: #f0f0f0;
        }
        
        body.dark-mode .copyright {
            color: #aaa;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .code-editor {
                flex-direction: column;
                height: auto;
            }
            
            .code-input, .code-output {
                height: 200px;
            }
            
            .code-input {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
            
            body.dark-mode .code-input {
                border-bottom-color: #444;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">DevCalc</div>
            <div class="nav-links">
                <a href="#" id="calculator-link">Calculator Tools</a>
                <a href="#" id="developer-link">Developer Tools</a>
                <a href="#" id="ai-link" class="active">AI Assistant</a>
            </div>
            <button class="dark-mode-toggle" id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <h1 class="ai-header">AI Assistant</h1>
            
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-title">AI Chat Assistant</div>
                    <div class="chat-options">
                        <button id="clear-chat">Clear Chat</button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <div class="message ai-message">
                        <div class="message-content">Hello! I'm your AI assistant. How can I help you today?</div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
                
                <div class="chat-input">
                    <textarea id="user-input" placeholder="Type your message here..."></textarea>
                    <button class="send-button" id="send-button" disabled>➤</button>
                </div>
            </div>
            
            <div class="code-assistant">
                <h2>Code Assistant</h2>
                
                <div class="code-options">
                    <select class="language-select" id="language-select">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                    </select>
                    
                    <div class="code-action-buttons">
                        <button class="code-action-button" id="explain-code">Explain Code</button>
                        <button class="code-action-button" id="optimize-code">Optimize Code</button>
                        <button class="code-action-button" id="debug-code">Debug Code</button>
                    </div>
                </div>
                
                <div class="code-editor">
                    <textarea class="code-input" id="code-input" placeholder="Paste your code here..."></textarea>
                    <div class="code-output" id="code-output">// Output will appear here after processing</div>
                </div>
                
                <div class="code-buttons">
                    <button class="code-button" id="run-code">Run Code</button>
                    <button class="code-button" id="copy-output">Copy Output</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Privacy</a>
            <a href="#">Contact</a>
        </div>
        <div class="copyright">© 2025 DevCalc - Calculator & Developer Tools</div>
    </footer>
    
    <script>
        // DOM Elements
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const clearChatButton = document.getElementById('clear-chat');
        const languageSelect = document.getElementById('language-select');
        const explainCodeButton = document.getElementById('explain-code');
        const optimizeCodeButton = document.getElementById('optimize-code');
        const debugCodeButton = document.getElementById('debug-code');
        const codeInput = document.getElementById('code-input');
        const codeOutput = document.getElementById('code-output');
        const runCodeButton = document.getElementById('run-code');
        const copyOutputButton = document.getElementById('copy-output');
        
        // Navigation Links
        const calculatorLink = document.getElementById('calculator-link');
        const developerLink = document.getElementById('developer-link');
        const aiLink = document.getElementById('ai-link');
        
        // Dark Mode Toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
        
        // Chat Functionality
        userInput.addEventListener('input', () => {
            sendButton.disabled = userInput.value.trim() === '';
        });
        
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendButton.disabled) {
                    sendMessage();
                }
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input
            userInput.value = '';
            sendButton.disabled = true;
            
            // Simulate AI response after a short delay
            setTimeout(() => {
                const aiResponse = getAIResponse(message);
                addMessage(aiResponse, 'ai');
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);
        }
        
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = 'Just now';
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageTime);
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function getAIResponse(message) {
            // Simple response logic - in a real app, this would call an AI API
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes('hello') || lowerMessage.includes('hi')) {
                return 'Hello! How can I assist you today?';
            } else if (lowerMessage.includes('help')) {
                return 'I can help with code explanations, optimizations, and debugging. Just let me know what you need!';
            } else if (lowerMessage.includes('thank')) {
                return "You're welcome! Is there anything else you'd like help with?";
            } else if (lowerMessage.includes('code')) {
                return 'You can use the Code Assistant below to get help with your code. Just paste it in and select an action!';
            } else if (lowerMessage.includes('calculator')) {
                return 'Our Calculator Tools section offers various calculators including scientific and financial calculators. Would you like to know more about them?';
            } else if (lowerMessage.includes('developer tools')) {
                return 'Our Developer Tools section includes JSON formatter, color converter, regex tester, and base64 converter. They can help streamline your development workflow.';
            } else {
                return "I understand you're asking about \"" + message + "\". Could you provide more details so I can assist you better?";
            }
        }
        
        clearChatButton.addEventListener('click', () => {
            // Clear all messages except the first one (welcome message)
            while (chatMessages.children.length > 1) {
                chatMessages.removeChild(chatMessages.lastChild);
            }
        });
        
        // Code Assistant Functionality
        explainCodeButton.addEventListener('click', () => {
            const code = codeInput.value.trim();
            if (code === '') {
                codeOutput.textContent = '// Please enter some code to explain';
                return;
            }
            
            const language = languageSelect.value;
            explainCode(code, language);
        });
        
        optimizeCodeButton.addEventListener('click', () => {
            const code = codeInput.value.trim();
            if (code === '') {
                codeOutput.textContent = '// Please enter some code to optimize';
                return;
            }
            
            const language = languageSelect.value;
            optimizeCode(code, language);
        });
        
        debugCodeButton.addEventListener('click', () => {
            const code = codeInput.value.trim();
            if (code === '') {
                codeOutput.textContent = '// Please enter some code to debug';
                return;
            }
            
            const language = languageSelect.value;
            debugCode(code, language);
        });
        
        runCodeButton.addEventListener('click', () => {
            const code = codeInput.value.trim();
            if (code === '') {
                codeOutput.textContent = '// Please enter some code to run';
                return;
            }
            
            const language = languageSelect.value;
            runCode(code, language);
        });
        
        copyOutputButton.addEventListener('click', () => {
            navigator.clipboard.writeText(codeOutput.textContent)
                .then(() => {
                    const originalText = copyOutputButton.textContent;
                    copyOutputButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyOutputButton.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
        
        function explainCode(code, language) {
            // In a real app, this would call an AI API for code explanation
            codeOutput.textContent = `// Code Explanation (${language}):\n\n`;
            codeOutput.textContent += '/*\n';
            codeOutput.textContent += ' * This code appears to be written in ' + language + '.\n';
            codeOutput.textContent += ' * \n';
            codeOutput.textContent += ' * Here\'s what it does:\n';
            
            if (language === 'javascript') {
                codeOutput.textContent += ' * - It defines variables and functions\n';
                codeOutput.textContent += ' * - It manipulates the DOM\n';
                codeOutput.textContent += ' * - It handles user interactions\n';
            } else if (language === 'python') {
                codeOutput.textContent += ' * - It imports necessary modules\n';
                codeOutput.textContent += ' * - It defines functions and classes\n';
                codeOutput.textContent += ' * - It processes data\n';
            } else {
                codeOutput.textContent += ' * - It contains typical ' + language + ' syntax\n';
                codeOutput.textContent += ' * - It performs operations specific to ' + language + '\n';
            }
            
            codeOutput.textContent += ' * \n';
            codeOutput.textContent += ' * For a more detailed explanation, please provide specific questions about the code.\n';
            codeOutput.textContent += ' */';
        }
        
        function optimizeCode(code, language) {
            // In a real app, this would call an AI API for code optimization
            codeOutput.textContent = `// Optimized Code (${language}):\n\n`;
            
            // Simple "optimization" - just add comments
            if (language === 'javascript') {
                codeOutput.textContent += '// Optimized JavaScript code\n';
                codeOutput.textContent += '// - Improved variable naming\n';
                codeOutput.textContent += '// - Reduced redundant operations\n';
                codeOutput.textContent += '// - Used modern JS features\n\n';
            } else if (language === 'python') {
                codeOutput.textContent += '# Optimized Python code\n';
                codeOutput.textContent += '# - Used list comprehensions\n';
                codeOutput.textContent += '# - Improved algorithm efficiency\n';
                codeOutput.textContent += '# - Reduced memory usage\n\n';
            } else {
                codeOutput.textContent += `// Optimized ${language} code\n`;
                codeOutput.textContent += `// - Improved readability\n`;
                codeOutput.textContent += `// - Enhanced performance\n`;
                codeOutput.textContent += `// - Followed best practices\n\n`;
            }
            
            codeOutput.textContent += code;
        }
        
        function debugCode(code, language) {
            // In a real app, this would call an AI API for code debugging
            codeOutput.textContent = `// Debugging Results (${language}):\n\n`;
            codeOutput.textContent += '/*\n';
            codeOutput.textContent += ' * Potential issues found:\n';
            
            if (language === 'javascript') {
                codeOutput.textContent += ' * 1. Check for missing semicolons\n';
                codeOutput.textContent += ' * 2. Verify variable scope\n';
                codeOutput.textContent += ' * 3. Look for uncaught promises\n';
            } else if (language === 'python') {
                codeOutput.textContent += ' * 1. Check indentation\n';
                codeOutput.textContent += ' * 2. Verify variable naming\n';
                codeOutput.textContent += ' * 3. Look for missing imports\n';
            } else {
                codeOutput.textContent += ` * 1. Check ${language} syntax\n`;
                codeOutput.textContent += ' * 2. Verify logic flow\n';
                codeOutput.textContent += ' * 3. Look for edge cases\n';
            }
            
            codeOutput.textContent += ' * \n';
            codeOutput.textContent += ' * For a more detailed analysis, please provide specific error messages or behaviors.\n';
            codeOutput.textContent += ' */';
        }
        
        function runCode(code, language) {
            // In a real app, this would execute the code in a sandbox
            codeOutput.textContent = `// Execution Results (${language}):\n\n`;
            
            if (language === 'javascript') {
                try {
                    // Very basic and unsafe evaluation - for demo purposes only
                    // In a real app, this would use a secure sandbox
                    const result = eval('(() => { try { ' + code + ' } catch(e) { return "Error: " + e.message; } })()');
                    codeOutput.textContent += typeof result === 'undefined' ? '// Code executed successfully with no return value' : result;
                } catch (error) {
                    codeOutput.textContent += '// Error: ' + error.message;
                }
            } else {
                codeOutput.textContent += `// Code execution for ${language} is simulated\n`;
                codeOutput.textContent += '// In a real application, this would execute your code in a secure environment\n';
                codeOutput.textContent += '// and return the results here.\n\n';
                codeOutput.textContent += '// Sample output:\n';
                codeOutput.textContent += '// Program executed successfully.';
            }
        }
        
        // Navigation Links
        calculatorLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('This would navigate to the Calculator Tools page.');
        });
        
        developerLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('This would navigate to the Developer Tools page.');
        });
        
        aiLink.addEventListener('click', (e) => {
            e.preventDefault();
            // Already on this page, do nothing
        });
    </script>
</body>
</html>
